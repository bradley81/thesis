<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>嘉義街外-陳澄波</title>
	<link rel="stylesheet" href="CSS/style3.css">
	<link rel="stylesheet" href="CSS/normalize.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<style>
		#train{
			animation: tr 10s ease-in-out normal;
			animation-fill-mode: forwards;
		}
		@keyframes tr{
			from{top: 0vh;}
			to{top: -100vh;}
		}
	</style>
</head>

<body>
	
	<div class="header">
		
	</div>
	
	<div class="footer">
	<div class="index"><a href="index-1.html">| 回首頁 |</a></div>
	<div class="title">第一章：喊冤</div>
	<div class="previous"><a href="index-10.html"><span>◀︎</span></a></div>
	<div class="next"><a href="index-12.html"><span>▶︎</span></a></div>
	<img src="images/logo.gif" style="height: 7.5vh; position: fixed; bottom: 3vh; left: 5vw;" alt="logo">
		<div class="slideaudio">
			<input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" oninput="volcotrl()" id="myRange">
		</div>
	<img src="images/speaker.png" id="ker" onClick="ap()" oninput="volcotrl()" style="height:3vh; position: fixed; right: 27.5vw;bottom: 4.2vh;cursor: pointer;" alt="0">
	</div>
	
	<div class="main">
		<img src="images/opening/11-story/10-1.jpg" style="width: 100vw; position: fixed; left:3 vw;" id="train" alt="01">
		<img src="images/opening/11-story/11.png" style="width: 37%; position: fixed; bottom: 15vh; left: 3vw;" alt="02">
		<img src="images/opening/11-story/city title.png" style="width: 30vw; position: fixed; top: 5vh; left: : 5vw;" alt="03">
	</div>
	
	<audio autoplay id="myaudio">
	<source src="sounds/Crowd.mp3" type="audio/mpeg">
	Your browser does not support the audio element.請使用Google Chrome 或 Fire Fox 瀏覽。
	</audio>
	
	<script type="text/javascript">
		var audio=document.getElementById("myaudio");
		var slider=document.getElementById("myRange");
		var loud = document.getElementById("ker"); 
		function volcotrl(){
				audio.volume = slider.value;
				if(audio.volume==0 && slider.value==0){
				   loud.src = "images/speaker2.png";
				   }else{
				   loud.src = "images/speaker.png";
				   }
			}
		
		function ap(){
			if(audio.volume!=0 || slider.value !=0){
				loud.src = "images/speaker2.png";
				audio.volume = slider.value = 0;
			}else {
				loud.src = "images/speaker.png";
				audio.volume = slider.value = 0.5;
			}
			
		}
	</script>
	
	
</body>
</html>
