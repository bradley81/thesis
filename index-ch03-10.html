	<img src="images/speaker.png" id="ker" onClick="ap()" oninput="volcotrl()" style="height:3vh; position: fixed; right: 27.5vw;bottom: 4.2vh;cursor: pointer;" alt="0">

		<div class="ma-cont" style="position: fixed; top: 0; color: #3D311D; font-size: 3.2vmin; writing-mode: vertical-rl; left: 15vw; top: 6vh;">聽到石川老師的勉勵與肯定後，<br>我忽然淚水忍不住滑落了下來，<br>自從父親過世後，<br>一直以來都飽受冷眼，<br>從來沒想過自己能有這樣的機會受人賞識，<br>能向石川老師學習的我，真的實在是太幸運了，<br>我想我這輩子都不會放棄繪畫。<br></div>

	<script type="text/javascript">
		var audio=document.getElementById("myaudio");
		var slider=document.getElementById("myRange");
		var loud = document.getElementById("ker"); 
		function volcotrl(){
				audio.volume = slider.value;
				if(audio.volume==0 && slider.value==0){
				   loud.src = "images/speaker2.png";
				   }else{
				   loud.src = "images/speaker.png";
				   }
			}
		
		function ap(){
			if(audio.volume!=0 || slider.value !=0){
				loud.src = "images/speaker2.png";
				audio.volume = slider.value = 0;
			}else {
				loud.src = "images/speaker.png";
				audio.volume = slider.value = 0.5;
			}
			
		}
	</script>
